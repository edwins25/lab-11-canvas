
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <head>
<link rel="stylesheet" type="text/css" href="page.css">
</head>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="1500" height="1000">
    </canvas>

    <script>
    function draw(i)
    {
      var sketch = document.getElementById('sketch');
      var context = sketch.getContext("2d");
      context.fillStyle = "#33CCFF"
      context.beginPath();
      context.arc(300, i , 50 , 0, 2 * Math.PI , true);
      context.closePath();
      context.fill();
    }
    for (var i = 5; i >= 1; i--)
    {
      draw(i*150);
    }
    </script>
  </body>
</html>
