<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <head>
<link rel="stylesheet" type="text/css" href="page.css">
</head>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="1000" height="1000">
    </canvas>

    <script>
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
    function draw(){
      context.fillStyle = "yellow"
      context.fillRect (100,20, 100, 80);
      context.fillRect (60, 60, 200, 70);

      context.fillStyle = "grey"
      context.beginPath();
      context.arc(120, 120 , 30 , 0, 2 * Math.PI , true);
      context.closePath();
      context.fill();
      context.beginPath();
      context.arc(220, 120 , 30 , 0, 2 * Math.PI , true);
      context.closePath();
      context.fill();
    }

    </script>
  </body>
</html>
