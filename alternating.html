<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      alternating
    </title>
    <link rel="stylesheet" type="text/css" href="page.css">
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="1000" height="1000">
    </canvas>

    <script>
function draw()
{
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

  for (var i = 1; i <= 10; i++)
  {
  if(i % 2 === 0){
    context.fillStyle = "yellow"
    context.fillRect (i * 32, 20, 20, 20);
  }
else {
  context.fillStyle = "green"
  context.beginPath();
  context.arc(i * 34, 30 , 10 , 0, 2 * Math.PI , true);
  context.closePath();
  context.fill();
}
}
}


</script>
  </body>
</html>
