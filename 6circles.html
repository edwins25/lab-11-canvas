<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>
Three Circles
</title>
<link rel="stylesheet" type="text/css" href="page.css">
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
function draw(){
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
context.fillStyle = "#380000"
context.beginPath();
context.arc(300, 400 , 400 , 0, 2 * Math.PI , true);
context.closePath();
context.fill();
context.fillStyle = "#400000"
context.beginPath();
context.arc(300, 400 , 300 , 0, 2 * Math.PI , true);
context.closePath();
context.fill();
context.fillStyle = "#480000"
context.beginPath();
context.arc(300, 400 , 200 , 0, 2 * Math.PI , true);
context.closePath();
context.fill();
context.fillStyle = "#600000"
context.beginPath();
context.arc(300, 400 , 100 , 0, 2 * Math.PI , true);
context.closePath();
context.fill();
context.fillStyle = "#800000"
context.beginPath();
context.arc(300, 400 , 75 , 0, 2 * Math.PI , true);
context.closePath();
context.fill();
context.fillStyle = "#900000"
context.beginPath();
context.arc(300, 400 , 50 , 0, 2 * Math.PI , true);
context.closePath();
context.fill();
}
</script>
  </body>
</html>
